<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/10.0.0/css/fabric.min.css" />
        <script src="https://kit.fontawesome.com/281183bae8.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div id="mainDiv" class="mainDiv">

            <div  class="playerDiv">
              <div class="score">
                <i id="playerIcon" class="far fa-user"></i>
                <span id="playerScore" class="scoreDetail"></span>
              </div>
              <div class="">    
                <i id="rock"  class="far fa-hand-rock playerChoice"></i>

                <i id="paper" class="far fa-hand-paper playerChoice"></i>
                
                <i id="scissors" class="far fa-hand-scissors playerChoice"></i>
              </div>  

            </div>

            <div id="computerDiv" class="computerDiv">
                <div class="score">
                    <i id="computerIcon" class="far fa-desktop"></i>
                    <span id="computerScore" class="scoreDetail"></span>
                  </div>

                  <div class="">  
                      <i id="computerResult" class="far fa-question fa-2x"></i>
                  </div>
            </div>
            
        </div>
        



        <script src="./script.js"></script>
    </body>
</html>
